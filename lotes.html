<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotes SDA 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow+Condensed:wght@600;700;800;900&display=swap" rel="stylesheet">
<style>
:root{--g:#4caf03;--g2:#3a8a02;--g3:#2d6e02;--b:#000;--c:#0f0f0f;--c2:#141414;--br:#fff;--ci:#777;--la:#ff4444;--az:#2196f3;--am:#ff9800;}
*{margin:0;padding:0;box-sizing:border-box;}
html,body{width:100%;height:100%;background:var(--b);color:var(--br);font-family:"Barlow Condensed",sans-serif;overflow:hidden;}
body::before{content:"";position:fixed;inset:0;background:radial-gradient(ellipse 55% 70% at 8% 50%,rgba(76,175,3,.07),transparent 65%),radial-gradient(ellipse 50% 60% at 92% 50%,rgba(76,175,3,.04),transparent 65%);pointer-events:none;z-index:0;}

.page{
  position:relative;z-index:1;
  display:grid;
  grid-template-columns:clamp(230px,20vw,340px) 1fr;
  grid-template-rows:1fr 40px;
  width:100vw;height:100vh;
}

/* ══ LATERAL ESQUERDA — igual ao ranking ══ */
.esq{
  grid-column:1;grid-row:1;
  background:linear-gradient(170deg,#0c0c0c,#000);
  border-right:2px solid var(--g);
  display:flex;flex-direction:column;align-items:center;
  padding:clamp(12px,2vh,24px) clamp(10px,1.2vw,20px);
  gap:clamp(6px,1vh,12px);
  position:relative;overflow:hidden;
}
.esq::before{content:"";position:absolute;top:-60px;left:-60px;width:220px;height:220px;background:radial-gradient(circle,rgba(76,175,3,.12),transparent 70%);pointer-events:none;}
.logo{font-family:"Bebas Neue",sans-serif;font-size:clamp(48px,6.5vw,86px);line-height:1;letter-spacing:4px;color:var(--br);text-align:center;}
.logo span{color:var(--g);}
.logo-sub{font-size:clamp(9px,0.9vw,13px);font-weight:700;letter-spacing:6px;color:var(--g);text-transform:uppercase;text-align:center;}
.sep{width:44px;height:2px;background:var(--g);}
.tit{font-family:"Bebas Neue",sans-serif;font-size:clamp(20px,2.5vw,34px);letter-spacing:3px;color:var(--br);text-align:center;line-height:1.05;}
.tit span{color:var(--g);}
.mbox{width:100%;background:rgba(76,175,3,.07);border:1px solid rgba(76,175,3,.25);border-radius:12px;padding:clamp(8px,1.2vh,14px) clamp(10px,1vw,16px);}
.mtit{font-size:clamp(8px,0.75vw,10px);font-weight:700;letter-spacing:3px;color:var(--g);text-transform:uppercase;margin-bottom:6px;text-align:center;}
.mgrande{display:flex;align-items:flex-end;justify-content:center;gap:6px;margin-bottom:6px;}
.mnum{font-family:"Bebas Neue",sans-serif;font-size:clamp(42px,5.5vw,68px);line-height:1;color:var(--br);}
.mde{font-family:"Bebas Neue",sans-serif;font-size:clamp(16px,1.8vw,26px);color:var(--ci);padding-bottom:2px;}
.bbg{background:#1a1a1a;border-radius:50px;height:9px;overflow:hidden;margin-bottom:5px;}
.bbf{height:9px;border-radius:50px;background:linear-gradient(90deg,var(--g2),var(--g));transition:width 1s;}
.minfo{display:flex;justify-content:space-between;font-size:clamp(9px,0.8vw,12px);font-weight:700;}
.mok{color:var(--g);}.mfalta{color:var(--la);}
.fbox{width:100%;background:rgba(255,68,68,.06);border:1px solid rgba(255,68,68,.2);border-radius:10px;padding:clamp(6px,0.8vh,10px);text-align:center;}
.fnum{font-family:"Bebas Neue",sans-serif;font-size:clamp(28px,3.8vw,48px);line-height:1;color:var(--la);}
.ftxt{font-size:clamp(8px,0.7vw,10px);font-weight:700;letter-spacing:2px;color:rgba(255,68,68,.55);text-transform:uppercase;}
.rod{text-align:center;margin-top:auto;padding-top:6px;}
.rel{font-family:"Bebas Neue",sans-serif;font-size:clamp(26px,3.2vw,40px);letter-spacing:4px;color:var(--g);line-height:1;}
.dat{font-size:clamp(8px,0.7vw,10px);font-weight:600;letter-spacing:2px;color:var(--ci);text-transform:uppercase;margin-top:2px;}
.atu{font-size:clamp(7px,0.65vw,9px);color:#333;margin-top:2px;}

/* ══ ÁREA PRINCIPAL ══ */
.main{
  grid-column:2;grid-row:1;
  display:flex;flex-direction:column;
  padding:clamp(10px,1.5vh,18px) clamp(14px,1.8vw,26px);
  gap:clamp(7px,1vh,12px);
  overflow:hidden;
}
.panel-tit{font-family:"Bebas Neue",sans-serif;font-size:clamp(9px,0.9vw,13px);letter-spacing:4px;color:var(--g);text-transform:uppercase;display:flex;align-items:center;gap:6px;padding-bottom:5px;border-bottom:2px solid var(--g);flex-shrink:0;}
.dot{display:inline-block;width:7px;height:7px;background:var(--g);border-radius:50%;animation:pulse 1.5s infinite;flex-shrink:0;}

/* ── LOTE VIGENTE ── */
.lote-vigente{flex-shrink:0;}
.lv-card{
  margin-top:5px;
  background:linear-gradient(135deg,rgba(76,175,3,.1),rgba(76,175,3,.03));
  border:1px solid rgba(76,175,3,.4);border-radius:14px;
  padding:clamp(10px,1.5vh,20px) clamp(14px,1.8vw,26px);
  display:flex;align-items:center;gap:clamp(12px,2vw,32px);
}
.lv-info{display:flex;flex-direction:column;gap:6px;min-width:clamp(100px,12vw,180px);}
.lv-badge{display:inline-block;background:var(--g);color:#000;font-family:"Bebas Neue",sans-serif;font-size:clamp(8px,0.75vw,11px);letter-spacing:2px;padding:2px 10px;border-radius:50px;align-self:flex-start;}
.lv-nome{font-family:"Bebas Neue",sans-serif;font-size:clamp(18px,2.2vw,32px);letter-spacing:2px;color:var(--g);line-height:1;}
.lv-canais{display:flex;gap:clamp(12px,2vw,36px);flex:1;justify-content:center;}
.lv-canal{display:flex;flex-direction:column;align-items:center;background:rgba(0,0,0,.3);border-radius:12px;padding:clamp(8px,1.2vh,16px) clamp(12px,1.6vw,24px);flex:1;max-width:clamp(110px,14vw,200px);position:relative;overflow:hidden;}
.lv-canal::before{content:"";position:absolute;bottom:0;left:0;right:0;height:3px;}
.lv-canal.t::before{background:var(--az);}
.lv-canal.c::before{background:var(--g);}
.lv-canal.o::before{background:var(--am);}
/* Foto do responsável */
.lv-canal-foto{width:clamp(32px,3.5vw,52px);height:clamp(32px,3.5vw,52px);border-radius:50%;object-fit:cover;margin-bottom:4px;}
.lv-canal.t .lv-canal-foto{border:2px solid var(--az);}
.lv-canal.c .lv-canal-foto{border:2px solid var(--g);}
.lv-canal.o .lv-canal-foto{border:2px solid var(--am);}
.lv-canal-nome{font-size:clamp(8px,0.75vw,11px);font-weight:700;letter-spacing:2px;text-transform:uppercase;margin-bottom:4px;}
.lv-canal.t .lv-canal-nome{color:var(--az);}
.lv-canal.c .lv-canal-nome{color:var(--g);}
.lv-canal.o .lv-canal-nome{color:var(--am);}
.lv-canal-qtd{font-family:"Bebas Neue",sans-serif;font-size:clamp(36px,5.5vw,80px);line-height:1;color:var(--br);}
.lv-canal.t .lv-canal-qtd{color:var(--az);}
.lv-canal.c .lv-canal-qtd{color:var(--g);}
.lv-canal.o .lv-canal-qtd{color:var(--am);}
.lv-canal-val{font-size:clamp(9px,0.85vw,12px);color:var(--ci);margin-top:2px;}
.lv-total{display:flex;flex-direction:column;align-items:center;min-width:clamp(80px,9vw,140px);}
.lv-total-label{font-size:clamp(8px,0.72vw,10px);font-weight:700;letter-spacing:2px;color:var(--ci);text-transform:uppercase;}
.lv-total-qtd{font-family:"Bebas Neue",sans-serif;font-size:clamp(48px,7vw,100px);color:var(--g);line-height:1;text-shadow:0 0 24px rgba(76,175,3,.5);}
.lv-total-val{font-size:clamp(10px,0.9vw,13px);font-weight:700;color:var(--ci);}

/* ── TODOS OS LOTES ── */
.lotes-area{flex:1;display:flex;flex-direction:column;gap:5px;overflow:hidden;min-height:0;}
.lotes-scroll{flex:1;display:flex;flex-direction:column;gap:clamp(3px,0.5vh,6px);overflow:hidden;}
.lote-card{background:var(--c2);border:1px solid #1e1e1e;border-radius:8px;padding:clamp(5px,0.8vh,10px) clamp(9px,1.1vw,16px);display:flex;align-items:center;gap:clamp(7px,1vw,16px);flex-shrink:0;}
.lote-card-nome{font-family:"Bebas Neue",sans-serif;font-size:clamp(11px,1.2vw,18px);letter-spacing:2px;color:var(--br);min-width:clamp(80px,10vw,160px);}
.lote-card-sub{font-size:clamp(7px,0.62vw,9px);color:var(--ci);margin-top:1px;}
.lote-canais{display:flex;gap:clamp(7px,1vw,18px);flex:1;}
.lote-canal{display:flex;align-items:center;gap:4px;flex:1;}
.lote-canal-foto{width:clamp(20px,2vw,30px);height:clamp(20px,2vw,30px);border-radius:50%;object-fit:cover;flex-shrink:0;}
.lote-canal.t .lote-canal-foto{border:1px solid var(--az);}
.lote-canal.c .lote-canal-foto{border:1px solid var(--g);}
.lote-canal.o .lote-canal-foto{border:1px solid var(--am);}
.lote-canal-info{flex:1;min-width:0;}
.lote-canal-nome{font-size:clamp(6px,0.6vw,8px);font-weight:700;letter-spacing:1px;text-transform:uppercase;line-height:1;}
.lote-canal.t .lote-canal-nome{color:var(--az);}
.lote-canal.c .lote-canal-nome{color:var(--g);}
.lote-canal.o .lote-canal-nome{color:var(--am);}
.lote-canal-qtd{font-family:"Bebas Neue",sans-serif;font-size:clamp(14px,1.8vw,26px);color:var(--br);line-height:1;}
.lote-canal-val{font-size:clamp(6px,0.6vw,8px);color:var(--ci);}
.lote-total{text-align:right;flex-shrink:0;min-width:clamp(38px,4.5vw,68px);}
.lote-total-qtd{font-family:"Bebas Neue",sans-serif;font-size:clamp(20px,2.6vw,36px);color:var(--g);line-height:1;}
.lote-total-val{font-size:clamp(7px,0.62vw,9px);color:var(--ci);}

/* ── POR CANAL ── */
.canais-area{flex-shrink:0;}
.canais-row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:clamp(7px,1vw,14px);margin-top:5px;}
.canal-card{border-radius:10px;padding:clamp(7px,1vh,12px) clamp(10px,1.2vw,16px);display:flex;align-items:center;gap:clamp(8px,1vw,14px);}
.canal-card.t{background:rgba(33,150,243,.08);border:1px solid rgba(33,150,243,.28);}
.canal-card.c{background:rgba(76,175,3,.08);border:1px solid rgba(76,175,3,.28);}
.canal-card.o{background:rgba(255,152,0,.08);border:1px solid rgba(255,152,0,.28);}
.canal-card-foto{width:clamp(36px,4vw,58px);height:clamp(36px,4vw,58px);border-radius:50%;object-fit:cover;flex-shrink:0;}
.canal-card.t .canal-card-foto{border:2px solid var(--az);}
.canal-card.c .canal-card-foto{border:2px solid var(--g);}
.canal-card.o .canal-card-foto{border:2px solid var(--am);}
.canal-card-info{flex:1;}
.canal-card-label{font-family:"Bebas Neue",sans-serif;font-size:clamp(13px,1.4vw,20px);letter-spacing:2px;line-height:1.1;}
.canal-card-sub{font-size:clamp(7px,0.62vw,9px);font-weight:700;letter-spacing:1px;color:var(--ci);text-transform:uppercase;margin-top:2px;}
.canal-card.t .canal-card-label{color:var(--az);}
.canal-card.c .canal-card-label{color:var(--g);}
.canal-card.o .canal-card-label{color:var(--am);}
.canal-card-nums{text-align:right;flex-shrink:0;}
.canal-card-qtd{font-family:"Bebas Neue",sans-serif;font-size:clamp(24px,3.2vw,46px);color:var(--br);line-height:1;}
.canal-card-val{font-size:clamp(8px,0.75vw,11px);color:var(--ci);}

/* TICKER */
.tk{grid-column:1/-1;grid-row:2;background:var(--g);display:flex;align-items:center;overflow:hidden;z-index:10;}
.tkl{background:#000;color:var(--g);font-family:"Bebas Neue",sans-serif;font-size:clamp(11px,1vw,16px);letter-spacing:3px;padding:0 14px;height:100%;display:flex;align-items:center;white-space:nowrap;flex-shrink:0;}
.tkc{font-family:"Bebas Neue",sans-serif;font-size:clamp(11px,1vw,16px);letter-spacing:2px;color:#000;white-space:nowrap;animation:tk 50s linear infinite;padding-left:40px;}

.loading{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;}
.loading-logo{font-family:"Bebas Neue",sans-serif;font-size:clamp(60px,10vw,120px);color:var(--g);animation:pulse 1s infinite;}
.loading-txt{font-size:clamp(12px,1.2vw,16px);letter-spacing:4px;color:var(--ci);text-transform:uppercase;margin-top:12px;}

@keyframes pulse{0%,100%{opacity:1}50%{opacity:.25}}
@keyframes tk{from{transform:translateX(100vw)}to{transform:translateX(-100%)}}
</style>
</head>
<body>

<div class="loading" id="loading">
  <div class="loading-logo">SDA</div>
  <div class="loading-txt">Carregando dados...</div>
</div>

<div class="page" id="page" style="display:none">

  <!-- LATERAL ESQUERDA -->
  <div class="esq">
    <div class="logo">SD<span>A</span></div>
    <div class="logo-sub">Ao Vivo 2026</div>
    <div class="sep"></div>
    <div class="tit">TOTAL DE<br><span>INGRESSOS</span></div>
    <div class="mbox">
      <div class="mtit">Total Geral · Meta 1271</div>
      <div class="mgrande">
        <div class="mnum" id="m-tot">—</div>
        <div class="mde">/ 1271</div>
      </div>
      <div class="bbg"><div class="bbf" id="m-bar" style="width:0%"></div></div>
      <div class="minfo">
        <span class="mok" id="m-pct">—</span>
        <span class="mfalta" id="m-rest">—</span>
      </div>
    </div>
    <div class="fbox">
      <div class="fnum" id="m-falt">—</div>
      <div class="ftxt">ingressos restantes</div>
    </div>
    <div class="rod">
      <div class="rel" id="rel">--:--:--</div>
      <div class="dat" id="dat">—</div>
      <div class="atu" id="atu">—</div>
    </div>
  </div>

  <!-- ÁREA PRINCIPAL -->
  <div class="main">

    <!-- LOTE VIGENTE -->
    <div class="lote-vigente">
      <div class="panel-tit"><span class="dot"></span>Lote Vigente</div>
      <div class="lv-card" id="lv-card">
        <div style="color:var(--ci);font-size:13px">Carregando...</div>
      </div>
    </div>

    <!-- TODOS OS LOTES -->
    <div class="lotes-area">
      <div class="panel-tit"><span class="dot"></span>Todos os Lotes</div>
      <div class="lotes-scroll" id="lotes-scroll"></div>
    </div>

    <!-- POR CANAL -->
    <div class="canais-area">
      <div class="panel-tit"><span class="dot"></span>Por Canal</div>
      <div class="canais-row" id="canais-row">
        <!-- preenchido via JS com fotos do JSON -->
      </div>
    </div>

  </div>
</div>

<div class="tk"><div class="tkl">SDA 2026</div><div class="tkc" id="tkc">—</div></div>

<script>
var JSON_URL = 'https://petterson-bot.github.io/sda2026-tv/dados-lotes.json';
var META     = 1271;

function fmtVal(v) {
  if (v >= 1000000) return 'R$ '+(v/1000000).toFixed(1)+'M';
  if (v >= 1000)    return 'R$ '+(v/1000).toFixed(1)+'k';
  return 'R$ '+Number(v).toFixed(0);
}

function fotoImg(url, cls) {
  if (!url) return '';
  return '<img src="'+url+'" class="'+cls+'" onerror="this.style.display=\'none\'">';
}

function renderLvCard(lote, fotos) {
  return '<div class="lv-info">'+
      '<div class="lv-badge">VIGENTE</div>'+
      '<div class="lv-nome">'+lote.nome+'</div>'+
    '</div>'+
    '<div class="lv-canais">'+
      '<div class="lv-canal t">'+
        fotoImg(fotos.trafico, 'lv-canal-foto')+
        '<div class="lv-canal-nome">Tráfego</div>'+
        '<div class="lv-canal-qtd">'+lote.trafico.qtd+'</div>'+
        '<div class="lv-canal-val">'+fmtVal(lote.trafico.valor)+'</div>'+
      '</div>'+
      '<div class="lv-canal c">'+
        fotoImg(fotos.comercial, 'lv-canal-foto')+
        '<div class="lv-canal-nome">Comercial</div>'+
        '<div class="lv-canal-qtd">'+lote.comercial.qtd+'</div>'+
        '<div class="lv-canal-val">'+fmtVal(lote.comercial.valor)+'</div>'+
      '</div>'+
      '<div class="lv-canal o">'+
        fotoImg(fotos.organico, 'lv-canal-foto')+
        '<div class="lv-canal-nome">Orgânico</div>'+
        '<div class="lv-canal-qtd">'+lote.organico.qtd+'</div>'+
        '<div class="lv-canal-val">'+fmtVal(lote.organico.valor)+'</div>'+
      '</div>'+
    '</div>'+
    '<div class="lv-total">'+
      '<div class="lv-total-label">Total</div>'+
      '<div class="lv-total-qtd">'+lote.totalQtd+'</div>'+
      '<div class="lv-total-val">'+fmtVal(lote.totalValor)+'</div>'+
    '</div>';
}

function renderLoteCard(lote, fotos) {
  var el = document.createElement('div');
  el.className = 'lote-card';
  el.innerHTML =
    '<div><div class="lote-card-nome">'+lote.nome+'</div>'+
    '<div class="lote-card-sub">'+fmtVal(lote.totalValor)+'</div></div>'+
    '<div class="lote-canais">'+
      '<div class="lote-canal t">'+fotoImg(fotos.trafico,'lote-canal-foto')+'<div class="lote-canal-info">'+
        '<div class="lote-canal-nome">Tráfego</div>'+
        '<div class="lote-canal-qtd">'+lote.trafico.qtd+'</div>'+
        '<div class="lote-canal-val">'+fmtVal(lote.trafico.valor)+'</div>'+
      '</div></div>'+
      '<div class="lote-canal c">'+fotoImg(fotos.comercial,'lote-canal-foto')+'<div class="lote-canal-info">'+
        '<div class="lote-canal-nome">Comercial</div>'+
        '<div class="lote-canal-qtd">'+lote.comercial.qtd+'</div>'+
        '<div class="lote-canal-val">'+fmtVal(lote.comercial.valor)+'</div>'+
      '</div></div>'+
      '<div class="lote-canal o">'+fotoImg(fotos.organico,'lote-canal-foto')+'<div class="lote-canal-info">'+
        '<div class="lote-canal-nome">Orgânico</div>'+
        '<div class="lote-canal-qtd">'+lote.organico.qtd+'</div>'+
        '<div class="lote-canal-val">'+fmtVal(lote.organico.valor)+'</div>'+
      '</div></div>'+
    '</div>'+
    '<div class="lote-total">'+
      '<div class="lote-total-qtd">'+lote.totalQtd+'</div>'+
      '<div class="lote-total-val">'+fmtVal(lote.totalValor)+'</div>'+
    '</div>';
  return el;
}

function render(d) {
  var tot  = d.totalGeral.qtd;
  var pct  = META > 0 ? (tot/META*100) : 0;
  var falt = Math.max(META - tot, 0);
  var fotos = d.fotos || { trafico:'', comercial:'', organico:'' };

  // Lateral esquerda
  document.getElementById('m-tot').textContent  = tot;
  document.getElementById('m-bar').style.width  = Math.min(pct,100).toFixed(1)+'%';
  document.getElementById('m-pct').textContent  = pct.toFixed(1)+'% atingido';
  document.getElementById('m-rest').textContent = (falt/META*100).toFixed(1)+'% restante';
  document.getElementById('m-falt').textContent = falt;
  document.getElementById('atu').textContent    = 'Dados: '+d.ts;

  // Lote vigente
  if (d.lotes && d.lotes.length > 0) {
    document.getElementById('lv-card').innerHTML = renderLvCard(d.lotes[0], fotos);
  }

  // Demais lotes
  var scroll = document.getElementById('lotes-scroll');
  scroll.innerHTML = '';
  d.lotes.forEach(function(lote, i) {
    if (i === 0) return;
    scroll.appendChild(renderLoteCard(lote, fotos));
  });

  // Por canal com fotos
  document.getElementById('canais-row').innerHTML =
    '<div class="canal-card t">'+
      fotoImg(fotos.trafico,'canal-card-foto')+
      '<div class="canal-card-info"><div class="canal-card-label">Tráfego</div><div class="canal-card-sub">Maíra · CPC</div></div>'+
      '<div class="canal-card-nums"><div class="canal-card-qtd">'+d.totalGeral.trafico.qtd+'</div><div class="canal-card-val">'+fmtVal(d.totalGeral.trafico.valor)+'</div></div>'+
    '</div>'+
    '<div class="canal-card c">'+
      fotoImg(fotos.comercial,'canal-card-foto')+
      '<div class="canal-card-info"><div class="canal-card-label">Comercial</div><div class="canal-card-sub">Juliana · Black · ZeRoberto · WhatsOficial</div></div>'+
      '<div class="canal-card-nums"><div class="canal-card-qtd">'+d.totalGeral.comercial.qtd+'</div><div class="canal-card-val">'+fmtVal(d.totalGeral.comercial.valor)+'</div></div>'+
    '</div>'+
    '<div class="canal-card o">'+
      fotoImg(fotos.organico,'canal-card-foto')+
      '<div class="canal-card-info"><div class="canal-card-label">Orgânico</div><div class="canal-card-sub">Ana · Email · Social</div></div>'+
      '<div class="canal-card-nums"><div class="canal-card-qtd">'+d.totalGeral.organico.qtd+'</div><div class="canal-card-val">'+fmtVal(d.totalGeral.organico.valor)+'</div></div>'+
    '</div>';

  // Ticker
  var tk = [
    'TOTAL: '+tot+' / '+META+'  ·  '+fmtVal(d.totalGeral.valor),
    'TRÁFEGO (Maíra): '+d.totalGeral.trafico.qtd+'  ·  '+fmtVal(d.totalGeral.trafico.valor),
    'COMERCIAL (Juliana): '+d.totalGeral.comercial.qtd+'  ·  '+fmtVal(d.totalGeral.comercial.valor),
    'ORGÂNICO (Ana): '+d.totalGeral.organico.qtd+'  ·  '+fmtVal(d.totalGeral.organico.valor)
  ];
  document.getElementById('tkc').textContent = tk.join('     ·     ');

  document.getElementById('loading').style.display = 'none';
  document.getElementById('page').style.display    = 'grid';
}

function buscar() {
  fetch(JSON_URL+'?t='+Date.now())
    .then(function(r){ if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); })
    .then(render)
    .catch(function(e){ document.getElementById('atu').textContent = 'Erro: '+e.message; });
}

function tick() {
  var a = new Date();
  var h = ('0'+a.getHours()).slice(-2), m = ('0'+a.getMinutes()).slice(-2), s = ('0'+a.getSeconds()).slice(-2);
  document.getElementById('rel').textContent = h+':'+m+':'+s;
  var ds=['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'];
  var ms=['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
  document.getElementById('dat').textContent = ds[a.getDay()]+', '+a.getDate()+' '+ms[a.getMonth()]+' '+a.getFullYear();
}

buscar(); tick();
setInterval(tick, 1000);
setInterval(buscar, 60000);
</script>
